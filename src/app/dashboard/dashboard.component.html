<div class="pf-c-page" id="dashboard">
  <header class="pf-c-page__header">
    <div class="pf-c-page__header-brand">
      <div class="pf-c-page__header-brand-toggle">
        <button class="pf-c-button pf-m-plain" type="button" aria-expanded="true" (click)="isSidebaseOpen = !isSidebaseOpen">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>
      <a class="pf-c-page__header-brand-link" routerLink="/dashboard">
        Open Practice Tool
      </a>
    </div>
    <div class="pf-c-page__header-tools">
      <div class="pf-c-page__header-tools-group">
        <div class="pf-c-page__header-tools-item pf-m-hidden pf-m-visible-on-md">
          <app-dropdown [items]="userItems">
            <dropdown-button>
              <span class="pf-c-dropdown__toggle-text">
                John Smith
              </span>
              <span class="pf-c-dropdown__toggle-icon">
                <i class="fas fa-caret-down" aria-hidden="true"></i>
              </span>
            </dropdown-button>
          </app-dropdown>
        </div>
      </div>
    </div>
  </header>
  <div class="pf-c-page__sidebar" [ngClass]="{ 'sidebar-expanded': isSidebaseOpen }">
    <div class="pf-c-page__sidebar-body">
      <nav class="pf-c-nav">
        <ul class="pf-c-nav__list">
          <li class="pf-c-nav__item" *ngFor="let page of pages">
            <a [routerLink]="page.link" class="pf-c-nav__link">
              <i class="fas pf-u-mr-sm" [ngClass]="'fa-' + page.icon" aria-hidden="true"></i>
              {{ page.name }}
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <main class="pf-c-page__main" tabindex="-1" (click)="isSidebaseOpen = false">
    <router-outlet></router-outlet>
    <section class="pf-c-page__main-section">
      <div class="pf-c-content">
        <div class="pf-l-level">
          <div class="pf-l-level__item">
            We are open, so if you want to contribute go to the <a href="https://github.com/openpracticetool">Github</a>.
          </div>
          <div class="pf-l-level__item">
            <span class="made-by">
              Made by <strong>Red Hat Open Innovation Labs Team</strong>.
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
