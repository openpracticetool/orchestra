<section class="pf-c-page__main-section pf-m-light">
  <div class="pf-c-content">
    <div class="pf-l-level" *ngIf="sessions.length > 0">
      <div class="pf-l-level__item">
        <h1>My Sessions</h1>
        <p>
          Select one to get into your session.
        </p>
      </div>
      <div class="pf-l-level__item">
        <button class="pf-c-button pf-m-primary" type="button" routerLink="/dashboard/add-session">
          <span class="pf-c-button__icon pf-m-start">
            <i class="fas fa-plus-circle" aria-hidden="true"></i>
          </span>
          Add session
        </button>
      </div>
    </div>
    <div class="pf-c-empty-state" *ngIf="sessions.length <= 0">
      <div class="pf-c-empty-state__content">
        <i class="fas fa-cubes pf-c-empty-state__icon" aria-hidden="true"></i>
        <h1 class="pf-c-title pf-m-lg">No sessions created</h1>
        <div class="pf-c-empty-state__body">
          You don't have create a session yet, if you need help to use this tool take a look in our wiki.
        </div>
        <div class="pf-c-empty-state__primary">
          <button class="pf-c-button pf-m-primary" type="button" routerLink="/dashboard/add-session">Create a practice session</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="pf-c-page__main-section" *ngIf="sessions.length > 0">
  <div class="pf-c-content">
    <div class="pf-l-gallery pf-m-gutter">
      <div class="pf-l-gallery__item" *ngFor="let session of sessions">
        <div class="pf-c-card pf-m-hoverable">
          <div class="pf-c-card__header">
            <div class="pf-c-card__header-main">
              <h3>{{ session.name }}</h3>
            </div>
          </div>
          <div class="pf-c-card__body">
            <p>Practice: {{ session.pratice.name }}</p>
            <p>Created on: {{ session.date }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
